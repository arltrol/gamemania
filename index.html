<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GameMania</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8ff; margin: 0; padding: 1rem; }
    h1 { text-align: center; }
    .sort-buttons { display: flex; justify-content: center; gap: 1rem; margin-bottom: 1rem; }
    .game-card { border: 2px solid #ccc; border-radius: 10px; padding: 1rem; margin-bottom: 2rem; background: #fff; }
    .game-card img { width: 100%; max-width: 400px; border-radius: 8px; }
    .scoreboard { margin-top: 1rem; max-height: 150px; overflow-y: auto; background: #f0f0f0; padding: 0.5rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ðŸŽ® GameMania</h1>
  <div class="sort-buttons">
    <button onclick="sortAlphabetically()">Sort A-Z</button>
    <button onclick="sortByPopularity()">Sort by Popularity</button>
  </div>
  <div id="games-container"></div>
  <script>
  const SUPABASE_URL = 'https://mkvuwpdwiqgoyfynvnfj.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_FkL4JjHlWajl7QddtQwQkg_HRtrNPmb'; // Corrected key
  const SUPABASE = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  const games = [{ id: "fastclick", name: "Fast Click Challenge", image: "https://via.placeholder.com/400x200.png?text=Fast+Click+Challenge", url: "games/fastclick/index.html", plays: 0 }];

  // Rest of your script remains unchanged
 async function logGameplay(gameId) {
  let device = localStorage.getItem("deviceId");
  if (!device || device === "") {
    device = crypto.randomUUID();
    localStorage.setItem("deviceId", device);
  }
  await SUPABASE.from('gameplays').insert([{ game: gameId, device, useragent: navigator.userAgent, ip_address: '', location: '' }]);
}
    

  async function fetchPopularity() {
  const { data, error } = await SUPABASE.from('gameplays')
    .select('game, count', { count: 'exact', head: true }) // head: true limits to count only
    .in('game', games.map(g => g.id));
  if (error) {
    console.error('Fetch Popularity Error:', error.message);
    return;
  }
  for (let g of games) {
    const found = data.find(d => d.game === g.id);
    g.plays = found ? parseInt(found.count) : 0; // Ensure count is an integer
  }
}

  async function fetchScores(gameId) {
    const { data } = await SUPABASE.from('highscores').select('player_name, score').eq('game', gameId).order('score', { ascending: false }).limit(5);
    return data || [];
  }

  async function renderGames() {
    const container = document.getElementById('games-container');
    container.innerHTML = "";
    for (const game of games) {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `<h2>${game.name} (Played: ${game.plays})</h2><a href="${game.url}" onclick="logGameplay('${game.id}')">
    <img src="${game.image}" alt="${game.name}">
  </a>
  <div class="scoreboard" id="scoreboard-${game.id}">Loading scores...</div>
`;
      container.appendChild(card);
      const scores = await fetchScores(game.id);
      document.getElementById(`scoreboard-${game.id}`).innerHTML = scores.map(s => `<div>${s.player_name}: ${s.score}</div>`).join('') || 'No scores yet.';
    }
  }

  function sortAlphabetically() { games.sort((a, b) => a.name.localeCompare(b.name)); renderGames(); }
  function sortByPopularity() { games.sort((a, b) => b.plays - a.plays); renderGames(); }
  async function init() { await fetchPopularity(); renderGames(); }
  init();
</script>
</body>
</html>
