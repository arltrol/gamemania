<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ball Runner Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #score, #gameOver, #startButton {
      position: absolute;
      font-family: Arial, sans-serif;
      color: white;
      z-index: 10;
    }
    #score {
      top: 10px;
      left: 10px;
      font-size: 1.5em;
    }
    #gameOver {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      text-align: center;
      display: none;
    }
    #startButton {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      background: #00aa00;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="gameOver">Game Over! Press R or Tap to Restart</div>
  <button id="startButton">Start Game</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    let started = false;
    let gameOver = false;
    let score = 0;
    let difficulty = 1;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Tunnel setup
    const floorGeometry = new THREE.PlaneGeometry(100, 20);
    const wallGeometry = new THREE.PlaneGeometry(100, 10);
    const gridMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00 });

    const floor = new THREE.LineSegments(new THREE.EdgesGeometry(floorGeometry), gridMaterial);
    floor.rotation.x = -Math.PI / 2;
    floor.position.z = -10;
    scene.add(floor);

    const leftWall = new THREE.LineSegments(new THREE.EdgesGeometry(wallGeometry), gridMaterial);
    leftWall.position.set(-50, 5, -10);
    scene.add(leftWall);

    const rightWall = new THREE.LineSegments(new THREE.EdgesGeometry(wallGeometry), gridMaterial);
    rightWall.position.set(50, 5, -10);
    scene.add(rightWall);

    // Ball
    const ball = new THREE.Mesh(new THREE.SphereGeometry(0.5, 32, 32), new THREE.MeshBasicMaterial({ color: 0x00ff00 }));
    ball.position.y = 0.5;
    scene.add(ball);

    // Obstacles
    const obstacles = [];
    const obstacleMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);

for (let i = 0; i < 10; i++) {
  const o = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
  resetObstacle(o, true, i);  // ← pass i into the function
  scene.add(o);
  obstacles.push(o);
}


    // UI
    const scoreElement = document.getElementById("score");
    const gameOverText = document.getElementById("gameOver");
    const startButton = document.getElementById("startButton");

    // Controls
    const keys = {};
    const touch = { active: false, startX: 0, deltaX: 0 };
    const moveSpeed = 0.1;

    document.addEventListener("keydown", (e) => { keys[e.code] = true; });
    document.addEventListener("keyup", (e) => { keys[e.code] = false; });

    document.addEventListener("touchstart", (e) => {
      if (!started) startGame();
      touch.active = true;
      touch.startX = e.touches[0].clientX;
    });
    document.addEventListener("touchmove", (e) => {
      if (touch.active) {
        touch.deltaX = e.touches[0].clientX - touch.startX;
        touch.startX = e.touches[0].clientX;
      }
    });
    document.addEventListener("touchend", () => {
      touch.active = false;
      touch.deltaX = 0;
    });

    startButton.addEventListener("click", startGame);

   function resetObstacle(obstacle, initial = false, index = 0) {
  obstacle.position.z = ball.position.z - 30 - Math.random() * 30;
  obstacle.position.x = (Math.random() - 0.5) * 40;
  if (initial) obstacle.position.z -= index * 10; // now using passed index
}


    function startGame() {
      started = true;
      gameOver = false;
      score = 0;
      difficulty = 1;
      ball.position.set(0, 0.5, 0);
      obstacles.forEach(o => resetObstacle(o));
      gameOverText.style.display = "none";
      startButton.style.display = "none";
    }

    function animate() {
      requestAnimationFrame(animate);
      if (!started) return;

      // Increase difficulty over time
      difficulty += 0.0003;

      // Controls
      if ((keys.ArrowLeft || keys.KeyA)) ball.position.x -= moveSpeed;
      if ((keys.ArrowRight || keys.KeyD)) ball.position.x += moveSpeed;
      if (touch.active) ball.position.x += touch.deltaX * 0.01;
      ball.position.x = Math.max(-45, Math.min(45, ball.position.x));

      // Move forward
      ball.position.z -= 0.1 * difficulty;
      score += 0.1 * difficulty;
      scoreElement.textContent = `Score: ${Math.floor(score)}`;

      // Camera follows
      camera.position.x = ball.position.x;
      camera.position.z = ball.position.z + 10;
      camera.lookAt(ball.position);

      // Obstacles update
      for (let o of obstacles) {
        o.position.z += 0.1 * difficulty;
        if (o.position.z > ball.position.z + 5) {
          resetObstacle(o);
        }

        // Collision
        const dx = ball.position.x - o.position.x;
        const dz = ball.position.z - o.position.z;
        if (Math.sqrt(dx * dx + dz * dz) < 1.5) {
          gameOver = true;
          started = false;
          gameOverText.style.display = "block";
          startButton.style.display = "block";
        }
      }

      // Restart on R key
      if (keys.KeyR && gameOver) startGame();

      renderer.render(scene, camera);
    }

    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
