<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Runner Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #score { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial, sans-serif; font-size: 1.5em; }
        #gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial, sans-serif; font-size: 2em; text-align: center; display: none; }
        #startMenu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial, sans-serif; font-size: 2em; text-align: center; display: block; }
        #startButton { font-size: 1em; padding: 10px 20px; background: #00ff00; color: black; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameOver">Game Over! Press R to Restart</div>
    <div id="startMenu">
        Ball Runner Game<br>
        <button id="startButton">Start</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lights for better 3D feel
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 20, 10);
        scene.add(directionalLight);

        // Tunnel (narrower path with taller walls)
        const floorGeometry = new THREE.PlaneGeometry(20, 1000);
        const floorMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00 });
        const floor = new THREE.LineSegments(new THREE.EdgesGeometry(floorGeometry), floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.z = -500;
        scene.add(floor);

        // Solid floor for texture
        const floorSolidGeometry = new THREE.PlaneGeometry(20, 1000);
        const floorSolidMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00, transparent: true, opacity: 0.3, roughness: 0.8, metalness: 0 });
        const floorSolid = new THREE.Mesh(floorSolidGeometry, floorSolidMaterial);
        floorSolid.rotation.x = -Math.PI / 2;
        floorSolid.position.z = -500;
        scene.add(floorSolid);

        const wallGeometry = new THREE.PlaneGeometry(1000, 20);
        const wallMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.7, metalness: 0 });
        const leftWall = new THREE.Mesh(wallGeometry, wallMaterial);
        leftWall.position.set(-10, 10, -500);
        scene.add(leftWall);
        const rightWall = new THREE.Mesh(wallGeometry, wallMaterial);
        rightWall.position.set(10, 10, -500);
        scene.add(rightWall);

        // Ball (larger with better material)
        const ballGeometry = new THREE.SphereGeometry(1, 64, 64); // Larger and higher poly for smoothness
        const ballMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00, roughness: 0.4, metalness: 0.2 });
        const ball = new THREE.Mesh(ballGeometry, ballMaterial);
        ball.position.y = 1;
        scene.add(ball);

        // Obstacles (with better material)
        let obstacles = [];
        const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
        const obstacleMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.6, metalness: 0 });
        for (let i = 0; i < 10; i++) {
            const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            obstacle.position.set(
                (Math.random() - 0.5) * 18,
                0.5,
                -5 - Math.random() * 100
            );
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        // Landscapes (red mountains passing by)
        const landscapes = [];
        const mountainMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.8, metalness: 0 });
        for (let i = 0; i < 20; i++) {
            const width = 5 + Math.random() * 10;
            const height = 10 + Math.random() * 20;
            const depth = 20 + Math.random() * 30;
            const mountainGeometry = new THREE.BoxGeometry(width, height, depth);
            const mountain = new THREE.Mesh(mountainGeometry, mountainMaterial);
            mountain.position.set(
                -15 - Math.random() * 5, // Left side
                height / 2,
                -depth / 2 - i * 50 - Math.random() * 20
            );
            scene.add(mountain);
            landscapes.push(mountain);

            const mountainRight = new THREE.Mesh(mountainGeometry, mountainMaterial);
            mountainRight.position.set(
                15 + Math.random() * 5, // Right side
                height / 2,
                -depth / 2 - i * 50 - Math.random() * 20
            );
            scene.add(mountainRight);
            landscapes.push(mountainRight);
        }

        // Camera (closer view)
        camera.position.set(0, 8, 10); // Closer
        camera.rotation.x = -Math.PI / 4; // More tilted for dynamic view
        camera.lookAt(ball.position);

        // Controls
        const keys = { ArrowLeft: false, ArrowRight: false, KeyA: false, KeyD: false, KeyR: false };
        const touch = { active: false, startX: 0, deltaX: 0 };
        const lateralSpeed = 0.1;
        let forwardSpeed = 0.1;
        let score = 0;
        const scoreElement = document.getElementById('score');
        let gameOver = false;
        const gameOverText = document.getElementById('gameOver');
        let gameStarted = false;
        const startMenu = document.getElementById('startMenu');

        // Start button listener
        document.getElementById('startButton').addEventListener('click', () => {
            startMenu.style.display = 'none';
            gameStarted = true;
        });

        // Event listeners
        document.addEventListener('keydown', (e) => { keys[e.code] = true; });
        document.addEventListener('keyup', (e) => { keys[e.code] = false; });
        document.addEventListener('touchstart', (e) => {
            touch.active = true;
            touch.startX = e.touches[0].clientX;
        });
        document.addEventListener('touchmove', (e) => {
            if (touch.active) {
                touch.deltaX = e.touches[0].clientX - touch.startX;
                touch.startX = e.touches[0].clientX;
            }
        });
        document.addEventListener('touchend', () => { touch.active = false; touch.deltaX = 0; });

        // Animation loop
        function animate() {
            if (gameStarted && !gameOver) {
                // Increase difficulty
                forwardSpeed = 0.1 + Math.floor(score / 100) * 0.02;
                if (score > 0 && Math.floor(score / 200) > obstacles.length / 10 - 1) {
                    for (let i = 0; i < 5; i++) {
                        const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
                        obstacle.position.set(
                            (Math.random() - 0.5) * 18,
                            0.5,
                            ball.position.z - 50 - Math.random() * 20
                        );
                        scene.add(obstacle);
                        obstacles.push(obstacle);
                    }
                }

                // Movement
                if (keys.ArrowLeft || keys.KeyA) ball.position.x -= lateralSpeed;
                if (keys.ArrowRight || keys.KeyD) ball.position.x += lateralSpeed;
                if (touch.active) ball.position.x += touch.deltaX * 0.01;

                // Boundary check
                ball.position.x = Math.max(-9, Math.min(9, ball.position.x));

                // Move forward
                ball.position.z -= forwardSpeed;
                score += forwardSpeed;
                scoreElement.textContent = `Score: ${Math.floor(score)}`;

                // Camera follows
                camera.position.x = ball.position.x;
                camera.position.z = ball.position.z + 10;
                camera.lookAt(ball.position);

                // Collision detection (adjusted for larger ball)
                obstacles.forEach(obstacle => {
                    const dx = ball.position.x - obstacle.position.x;
                    const dz = ball.position.z - obstacle.position.z;
                    const distance = Math.sqrt(dx * dx + dz * dz);
                    if (distance < 2) { // Adjusted for ball size 1
                        gameOver = true;
                        gameOverText.style.display = 'block';
                    }
                });

                // Move obstacles forward
                obstacles.forEach(obstacle => {
                    obstacle.position.z += forwardSpeed;
                    if (obstacle.position.z > 5) {
                        obstacle.position.z = ball.position.z - 40 - Math.random() * 20;
                        obstacle.position.x = (Math.random() - 0.5) * 18;
                    }
                });

                // Move landscapes forward (recycle)
                landscapes.forEach(landscape => {
                    landscape.position.z += forwardSpeed;
                    if (landscape.position.z > 5) {
                        landscape.position.z = ball.position.z - 500 - Math.random() * 200;
                    }
                });
            }

            if (keys.KeyR && gameOver) {
                resetGame();
            }

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function resetGame() {
            ball.position.set(0, 1, 0);
            score = 0;
            forwardSpeed = 0.1;
            scoreElement.textContent = `Score: ${Math.floor(score)}`;
            gameOver = false;
            gameOverText.style.display = 'none';
            obstacles.forEach(obstacle => {
                scene.remove(obstacle);
            });
            obstacles = [];
            for (let i = 0; i < 10; i++) {
                const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
                obstacle.position.set(
                    (Math.random() - 0.5) * 18,
                    0.5,
                    -5 - Math.random() * 100
                );
                scene.add(obstacle);
                obstacles.push(obstacle);
            }
            // Reset landscapes
            landscapes.forEach((landscape, i) => {
                const side = i % 2 === 0 ? -1 : 1;
                landscape.position.set(
                    side * (15 + Math.random() * 5),
                    landscape.geometry.parameters.height / 2,
                    -landscape.geometry.parameters.depth / 2 - Math.floor(i / 2) * 50 - Math.random() * 20
                );
            });
        }

        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
