<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Runner Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #score { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial, sans-serif; font-size: 1.5em; }
        #gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial, sans-serif; font-size: 2em; text-align: center; display: none; }
        #startMenu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial, sans-serif; font-size: 2em; text-align: center; display: block; }
        #startButton { font-size: 1em; padding: 10px 20px; background: #00ff00; color: black; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameOver">Game Over! Press R to Restart</div>
    <div id="startMenu">
        Ball Runner Game<br>
        <button id="startButton">Start</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x505050, 0.7);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
        directionalLight.position.set(0, 20, 10);
        scene.add(directionalLight);

        // Textures with fallback
        const textureLoader = new THREE.TextureLoader();
        let pathTexture = new THREE.Texture();
        let wallTexture = new THREE.Texture();
        textureLoader.load('https://threejs.org/examples/textures/checkerboard.png', (texture) => {
            pathTexture = texture;
            pathTexture.wrapS = THREE.RepeatWrapping;
            pathTexture.wrapT = THREE.RepeatWrapping;
            pathTexture.repeat.set(20, 200);
            floor.material.map = pathTexture;
            ceiling.material.map = pathTexture;
            floor.material.needsUpdate = true;
            ceiling.material.needsUpdate = true;
        }, undefined, () => {
            floor.material.color.set(0x00ff00);
            ceiling.material.color.set(0x00ff00);
        });
        textureLoader.load('https://threejs.org/examples/textures/terrain/terrain.jpg', (texture) => {
            wallTexture = texture;
            wallTexture.wrapS = THREE.RepeatWrapping;
            wallTexture.wrapT = THREE.RepeatWrapping;
            wallTexture.repeat.set(10, 10);
            leftWall.material.map = wallTexture;
            rightWall.material.map = wallTexture;
            leftWall.material.needsUpdate = true;
            rightWall.material.needsUpdate = true;
        }, undefined, () => {
            leftWall.material.color.set(0xff0000);
            rightWall.material.color.set(0xff0000);
        });

        // Tunnel (textured floor)
        const floorGeometry = new THREE.PlaneGeometry(20, 1000);
        const floorMaterial = new THREE.MeshStandardMaterial({ map: pathTexture, color: 0x00ff00, roughness: 0.8, metalness: 0 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.z = -500;
        scene.add(floor);

        // Walls (textured and color-changing)
        const wallGeometry = new THREE.PlaneGeometry(1000, 20);
        const wallMaterialBase = new THREE.MeshStandardMaterial({ map: wallTexture, roughness: 0.7, metalness: 0 });
        const leftWall = new THREE.Mesh(wallGeometry, wallMaterialBase.clone());
        leftWall.position.set(-10, 10, -500);
        leftWall.rotation.y = Math.PI / 2;
        scene.add(leftWall);
        const rightWall = new THREE.Mesh(wallGeometry, wallMaterialBase.clone());
        rightWall.position.set(10, 10, -500);
        rightWall.rotation.y = -Math.PI / 2;
        scene.add(rightWall);

        // Ceiling (textured green)
        const ceilingGeometry = new THREE.PlaneGeometry(20, 1000);
        const ceilingMaterial = new THREE.MeshStandardMaterial({ map: pathTexture, color: 0x00ff00, roughness: 0.8, metalness: 0 });
        const ceiling = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
        ceiling.rotation.x = Math.PI / 2;
        ceiling.position.set(0, 20, -500);
        scene.add(ceiling);

        // Ball
        const ballGeometry = new THREE.SphereGeometry(1, 64, 64);
        const ballMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00, roughness: 0.4, metalness: 0.2 });
        const ball = new THREE.Mesh(ballGeometry, ballMaterial);
        ball.position.y = 1;
        scene.add(ball);

        // Obstacles with path guarantee
        let obstacles = [];
        const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
        const obstacleMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.6, metalness: 0 });
        function addObstacle() {
            let validPosition = false;
            let attempts = 0;
            const maxAttempts = 10;
            let obstacle;

            while (!validPosition && attempts < maxAttempts) {
                obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
                const x = (Math.random() - 0.5) * 18; // -9 to 9 range
                const z = -5 - Math.random() * 100;
                obstacle.position.set(x, 0.5, z);

                // Check if obstacle blocks the central safe zone (-2 to 2)
                validPosition = Math.abs(x) > 2 || obstacles.every(o => {
                    const dx = obstacle.position.x - o.position.x;
                    const dz = obstacle.position.z - o.position.z;
                    const distance = Math.sqrt(dx * dx + dz * dz);
                    return distance > 2; // Ensure no overlap in safe zone
                });

                attempts++;
            }
            if (validPosition) {
                scene.add(obstacle);
                obstacles.push(obstacle);
            }
        }
        for (let i = 0; i < 10; i++) addObstacle();

        // Landscapes (red mountains)
        const landscapes = [];
        const mountainMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.8, metalness: 0 });
        for (let i = 0; i < 20; i++) {
            const width = 5 + Math.random() * 10;
            const height = 10 + Math.random() * 20;
            const depth = 20 + Math.random() * 30;
            const mountainGeometry = new THREE.BoxGeometry(width, height, depth);
            const mountain = new THREE.Mesh(mountainGeometry, mountainMaterial);
            mountain.position.set(
                -15 - Math.random() * 5,
                height / 2,
                -depth / 2 - i * 50 - Math.random() * 20
            );
            scene.add(mountain);
            landscapes.push(mountain);

            const mountainRight = new THREE.Mesh(mountainGeometry, mountainMaterial);
            mountainRight.position.set(
                15 + Math.random() * 5,
                height / 2,
                -depth / 2 - i * 50 - Math.random() * 20
            );
            scene.add(mountainRight);
            landscapes.push(mountainRight);
        }

        // Camera
        camera.position.set(0, 10, 15);
        camera.rotation.x = -Math.PI / 5;
        camera.lookAt(ball.position);

        // Controls
        const keys = { ArrowLeft: false, ArrowRight: false, KeyA: false, KeyD: false, KeyR: false };
        const touch = { active: false, startX: 0, deltaX: 0 };
        const lateralSpeed = 0.1;
        let forwardSpeed = 0.1;
        let score = 0;
        const scoreElement = document.getElementById('score');
        let gameOver = false;
        const gameOverText = document.getElementById('gameOver');
        let gameStarted = false;
        const startMenu = document.getElementById('startMenu');

        // Start button listener
        document.getElementById('startButton').addEventListener('click', () => {
            startMenu.style.display = 'none';
            gameStarted = true;
        });

        // Event listeners
        document.addEventListener('keydown', (e) => { keys[e.code] = true; });
        document.addEventListener('keyup', (e) => { keys[e.code] = false; });
        document.addEventListener('touchstart', (e) => {
            touch.active = true;
            touch.startX = e.touches[0].clientX;
        });
        document.addEventListener('touchmove', (e) => {
            if (touch.active) {
                touch.deltaX = e.touches[0].clientX - touch.startX;
                touch.startX = e.touches[0].clientX;
            }
        });
        document.addEventListener('touchend', () => { touch.active = false; touch.deltaX = 0; });

        // Animation loop
        function animate() {
            if (gameStarted && !gameOver) {
                forwardSpeed = 0.1 + Math.floor(score / 100) * 0.02;
                if (score > 0 && Math.floor(score / 200) > obstacles.length / 10 - 1) {
                    for (let i = 0; i < 5; i++) {
                        addObstacle();
                    }
                }

                if (keys.ArrowLeft || keys.KeyA) ball.position.x -= lateralSpeed;
                if (keys.ArrowRight || keys.KeyD) ball.position.x += lateralSpeed;
                if (touch.active) ball.position.x += touch.deltaX * 0.01;

                ball.position.x = Math.max(-9, Math.min(9, ball.position.x));

                ball.position.z -= forwardSpeed;
                score += forwardSpeed;
                scoreElement.textContent = `Score: ${Math.floor(score)}`;

                camera.position.x = ball.position.x;
                camera.position.z = ball.position.z + 15;
                camera.lookAt(ball.position);

                const colorStage = Math.floor(score / 300) % 4;
                const wallColors = [0xff0000, 0x0000ff, 0xff00ff, 0xffff00];
                leftWall.material.color.set(wallColors[colorStage]);
                rightWall.material.color.set(wallColors[colorStage]);

                obstacles.forEach(obstacle => {
                    const dx = ball.position.x - obstacle.position.x;
                    const dz = ball.position.z - obstacle.position.z;
                    const distance = Math.sqrt(dx * dx + dz * dz);
                    if (distance < 2) {
                        gameOver = true;
                        gameOverText.style.display = 'block';
                    }
                });

                obstacles.forEach(obstacle => {
                    obstacle.position.z += forwardSpeed;
                    if (obstacle.position.z > 5) {
                        obstacle.position.z = ball.position.z - 40 - Math.random() * 20;
                        let valid = false;
                        let attempts = 0;
                        while (!valid && attempts < 10) {
                            const newX = (Math.random() - 0.5) * 18;
                            if (Math.abs(newX) > 2) valid = true; // Ensure safe zone
                            if (valid) obstacle.position.x = newX;
                            attempts++;
                        }
                    }
                });

                landscapes.forEach(landscape => {
                    landscape.position.z += forwardSpeed;
                    if (landscape.position.z > 5) {
                        landscape.position.z = ball.position.z - 500 - Math.random() * 200;
                    }
                });
            }

            if (keys.KeyR && gameOver) {
                resetGame();
            }

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function resetGame() {
            ball.position.set(0, 1, 0);
            score = 0;
            forwardSpeed = 0.1;
            scoreElement.textContent = `Score: ${Math.floor(score)}`;
            gameOver = false;
            gameOverText.style.display = 'none';
            obstacles.forEach(obstacle => {
                scene.remove(obstacle);
            });
            obstacles = [];
            for (let i = 0; i < 10; i++) {
                addObstacle();
            }
            landscapes.forEach((landscape, i) => {
                const side = i % 2 === 0 ? -1 : 1;
                landscape.position.set(
                    side * (15 + Math.random() * 5),
                    landscape.geometry.parameters.height / 2,
                    -landscape.geometry.parameters.depth / 2 - Math.floor(i / 2) * 50 - Math.random() * 20
                );
            });
            leftWall.material.color.set(0xff0000);
            rightWall.material.color.set(0xff0000);
        }

        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
