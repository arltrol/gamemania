<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fast Click Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    window.onload = async () => {
      if (!window.supabase) {
        alert("Supabase SDK failed to load");
        return;
      }

      const SUPABASE_URL = 'https://mkvuwpdwiqgoyfynvnfj.supabase.co';
      const SUPABASE_KEY = 'sb_publishable_FkL4JjHlWajl7QddtQwQkg_HRtrNPmb';
      const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const clickBtn = document.getElementById("click-btn");
      const startBtn = document.getElementById("start-btn");
      const scoreDisplay = document.getElementById("scoreboard");
      const timerDisplay = document.getElementById("timer");

      let score = 0;
      let timeLeft = 30;
      let timerInterval;

      function randomPosition() {
        const maxX = window.innerWidth - 100;
        const maxY = window.innerHeight - 100;
        clickBtn.style.left = Math.random() * maxX + "px";
        clickBtn.style.top = Math.random() * maxY + "px";
      }

      function showClickButton() {
        clickBtn.style.display = "block";
        randomPosition();
      }

      function updateScore() {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        showClickButton();
      }

      async function endGame() {
        clearInterval(timerInterval);
        clickBtn.style.display = "none";
        startBtn.style.display = "block";
        startBtn.textContent = "Play Again";
        clickBtn.removeEventListener("click", updateScore);

        let device = localStorage.getItem("deviceId");
        if (!device) {
          device = crypto.randomUUID();
          localStorage.setItem("deviceId", device);
        }

        try {
          const { data: existing, error } = await client
            .from('highscores')
            .select('*')
            .eq('game', 'fastclick')
            .eq('device', device)
            .order('score', { ascending: false })
            .limit(1);

          if (error) throw error;

          if (!existing?.[0] || score > existing[0].score) {
            const name = prompt("üéâ New high score! Enter your name:");
            if (name) {
              const { error: insertError } = await client.from('highscores').insert([{
                game: 'fastclick',
                score,
                player_name: name,
                device,
                ip_address: '',
                location: '',
                useragent: navigator.userAgent,
              }]);
              if (insertError) throw insertError;
            }
          } else {
            alert("Game over! No new high score.");
          }
        } catch (e) {
          alert("Error checking score: " + e.message);
          console.error(e);
        }
      }

      function updateTimer() {
        timeLeft--;
        timerDisplay.textContent = "Time: " + timeLeft;
        if (timeLeft <= 0) endGame();
      }

      function startGame() {
        score = 0;
        timeLeft = 30;
        scoreDisplay.textContent = "Score: 0";
        timerDisplay.textContent = "Time: 30";
        startBtn.style.display = "none";
        showClickButton();
        clickBtn.addEventListener("click", updateScore);
        timerInterval = setInterval(updateTimer, 1000);
      }

      startBtn.addEventListener("click", startGame);
    };
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f0fff0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #scoreboard, #timer {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
    }
    #scoreboard { top: 10px; left: 10px; }
    #timer { top: 10px; right: 10px; }
    #click-btn {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ff6666;
      border: none;
      cursor: pointer;
      display: none;
      transition: top 0.2s, left 0.2s;
    }
    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #back-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: 0</div>
  <div id="timer">Time: 30</div>
  <button id="click-btn"></button>
  <button id="start-btn">Start Game</button>
  <a id="back-btn" href="../../index.html">‚Üê Back to GameMania</a>
</body>
</html>
